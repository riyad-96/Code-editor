<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/codepen-favicon.ico" type="image/x-icon">
  <title>Code Editor</title>

  <link rel="stylesheet" href="./main.css">


  <script src="./app.js" defer></script>

</head>

<body>

  <main>
    <header>
      <div class="project-info-container">
        <img width="35" src="./assets/images/icon.svg" alt="">

        <div class="project-info">
          <div class="project-title">
            <div class="title">
              <h1>Untitled</h1>
              <input type="text" maxlength="40" placeholder="Untitled">
            </div>

            <img width="15" title="Click to edit project title" src="./assets/images/pen.svg" alt="pen">
          </div>

          <div class="username">
            <a href="#">@username</a>
            <img width="12" title="Click to edit username & profile link" src="./assets/images/pen.svg" alt="pen">

            <div class="username-modal">
              <div class="overlay"></div>
              <form>
                <div>
                  <label for="profile-name">Name</label>
                  <input type="text" id="profile-name" autocomplete="off" placeholder="Code Master">
                </div>

                <div>
                  <label for="profile-link">Github profile link</label>
                  <input type="text" id="profile-link" autocomplete="off" placeholder="code-master">
                </div>

                <div class="form-btn-conatiner">
                  <button class="close-btn">CLOSE</button>
                  <button class="save-btn">SAVE</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="settings">
        <div class="format-all-btn setting-buttons" title="Click to format code and save">
          <span>Format Code</span>
        </div>
        <div class="run-btn setting-buttons" title="Click to run code">
          <span>RUN</span>
        </div>
      </div>
    </header>

    <div class="editor">
      <div class="code-writing-area">
        <div class="html">
          <label for="html" class="file-name">
            <svg width="15" viewBox="0 0 15 15">
              <rect fill="#FF3C41" width="15" height="15" rx="4"></rect>
              <path
                d="M10.97 2.29a.563.563 0 0 0-.495-.29.572.572 0 0 0-.488.277l-5.905 9.86a.565.565 0 0 0-.007.574c.102.18.287.289.495.289a.572.572 0 0 0 .488-.277l5.905-9.86a.565.565 0 0 0 .007-.574"
                fill="#28282B"></path>
            </svg>
            <span>HTML</span>
          </label>
          <textarea name="html" id="html" wrap="off" placeholder="&lt;!-- Type your HTML magic here --&gt;"></textarea>
        </div>

        <div class="css">
          <label for="css" class="file-name">
            <svg width="15" viewBox="0 0 15 15" class="file-type-icon" id="icon-file-css">
              <rect fill="#0EBEFF" width="15" height="15" rx="4"></rect>
              <path
                d="M8 8.366l1.845 1.065a.507.507 0 0 0 .686-.181.507.507 0 0 0-.186-.685L8.5 7.5l1.845-1.065a.507.507 0 0 0 .186-.685.507.507 0 0 0-.686-.181L8 6.634v-2.13A.507.507 0 0 0 7.5 4c-.268 0-.5.225-.5.503v2.131L5.155 5.569a.507.507 0 0 0-.686.181.507.507 0 0 0 .186.685L6.5 7.5 4.655 8.565a.507.507 0 0 0-.186.685c.134.232.445.32.686.181L7 8.366v2.13c0 .271.224.504.5.504.268 0 .5-.225.5-.503V8.366z"
                fill="#282828"></path>
            </svg>
            <span>CSS</span>
          </label>
          <textarea name="css" id="css" wrap="off" placeholder="/* Style it like a pro */"></textarea>
        </div>

        <div class="js">
          <label for="js" class="file-name">
            <svg width="15" viewBox="0 0 15 15" class="file-type-icon" id="icon-file-js">
              <rect fill="#FCD000" width="15" height="15" rx="4"></rect>
              <path
                d="M6.554 3.705c0 .267-.19.496-.452.543-1.2.217-2.12 1.61-2.12 3.275 0 1.665.92 3.057 2.12 3.274a.554.554 0 0 1-.205 1.087c-1.733-.322-3.022-2.175-3.022-4.361 0-2.187 1.289-4.04 3.022-4.362a.554.554 0 0 1 .657.544zm1.892 0c0-.347.316-.607.657-.544 1.733.322 3.022 2.175 3.022 4.362 0 2.186-1.289 4.04-3.022 4.361a.554.554 0 0 1-.205-1.087c1.2-.217 2.12-1.61 2.12-3.274 0-1.665-.92-3.058-2.12-3.275a.551.551 0 0 1-.452-.543z"
                fill="#282828"></path>
            </svg>
            <span>JS</span>
          </label>
          <textarea name="js" id="js" wrap="off" placeholder="// Write some JS that wows the world"></textarea>
        </div>
      </div>

      <div class="resizer">
        <span>Click and drag to resize</span>
      </div>

      <div class="preview-area">
        <iframe id="preview-screen"></iframe>
      </div>
    </div>

  </main>

  <div class="formatted-confirmation">
    <span>Formatted & saved</span>
  </div>

  <div class="phone-message">
    <span>This app doesn't support mobile devices.</span>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.0.3/standalone.js"
    integrity="sha512-kZgYwuJlmuFDs982ccZLP9D+TIz/FqkxFQe+G0/TY11X4WqwUZn6P263vtzyt56GThngcoOD9JFvdJsT+D52ow=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.0.3/parser-postcss.min.js"
    integrity="sha512-zq5haHKqL4LvxKb2G/46hdhBNp6FXhzmi1nNqsQjJReAYWXCqEWdAR1l3WEfS9AR7nPER62xRSCkO7vH/EFlVA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.0.3/parser-babel.min.js"
    integrity="sha512-2VpL2CQOwACkU58IzGit5Zvl1cinncah3Pd6k0BEhzRhx7jlCAPtK+b8E10+17TrMFg6Nzs8pZGHBJqAR8Tjbg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.0.3/parser-html.min.js"
    integrity="sha512-DrpA7iAMX9jbdDayBwvC+lNpTJRrjb7p1YoK+R0qLmdKOSwLkg6n7cjHOfGP5gnB4RxGdUim1CeKG3UD2PYO5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
